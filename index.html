<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BudgetBuddy - Haushaltsbuch" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Budget Buddy</title>
  </head>
  <body>
    <section class="bbuddy">
      <h1 class="bbuddy__headline">Budget Buddy</h1>
      <p class="bbuddy__disclaimer">
        <strong>Deine Daten werden nicht gespeichert!</strong><br />
        Bitte exportiere deine Daten wenn du zu einem späteren Zeitpunkt
        weiterarbeiten, oder deine Daten nochmal ansehen möchtest.
      </p>

      <div class="bbuddy__import-export">
        <div class="bbuddy__import">
          <label for="fileInput" class="bbuddy__import-label"
            >Importieren</label
          >
          <input
            type="file"
            id="fileInput"
            class="visually-hidden"
            accept=".json"
          />
        </div>

        <button
          id="exportBtn"
          class="bbuddy__export"
          onclick="javascript:exportJson()">
          Exportieren
        </button>
      </div>

      <section class="bbuddy__dashboard">
        <div class="bbuddy__dashboard-item-wrapper">
          <a href="/html/intake.html" class="bbuddy__dashboard-item">
            <p class="bbuddy__dashboard-label">Einnahmen</p>
            <p id="bbuddy__dashboard-intake" class="bbuddy__dashboard-value">0€</p>
            <svg class="bbuddy__dashboard-icon" viewBox="0 0 640 640"><path d="M342.6 105.4C330.1 92.9 309.8 92.9 297.3 105.4L137.3 265.4C124.8 277.9 124.8 298.2 137.3 310.7C149.8 323.2 170.1 323.2 182.6 310.7L320 173.3L457.4 310.6C469.9 323.1 490.2 323.1 502.7 310.6C515.2 298.1 515.2 277.8 502.7 265.3L342.7 105.3zM502.6 457.4L342.6 297.4C330.1 284.9 309.8 284.9 297.3 297.4L137.3 457.4C124.8 469.9 124.8 490.2 137.3 502.7C149.8 515.2 170.1 515.2 182.6 502.7L320 365.3L457.4 502.6C469.9 515.1 490.2 515.1 502.7 502.6C515.2 490.1 515.2 469.8 502.7 457.3z"/></svg>
          </a>

          <a href="/html/spending.html" class="bbuddy__dashboard-item">
            <p class="bbuddy__dashboard-label">Ausgaben</p>
            <p id="bbuddy__dashboard-output" class="bbuddy__dashboard-value">0€</p>
            <svg class="bbuddy__dashboard-icon" viewBox="0 0 640 640"><path d="M342.6 534.6C330.1 547.1 309.8 547.1 297.3 534.6L137.3 374.6C124.8 362.1 124.8 341.8 137.3 329.3C149.8 316.8 170.1 316.8 182.6 329.3L320 466.7L457.4 329.4C469.9 316.9 490.2 316.9 502.7 329.4C515.2 341.9 515.2 362.2 502.7 374.7L342.7 534.7zM502.6 182.6L342.6 342.6C330.1 355.1 309.8 355.1 297.3 342.6L137.3 182.6C124.8 170.1 124.8 149.8 137.3 137.3C149.8 124.8 170.1 124.8 182.6 137.3L320 274.7L457.4 137.4C469.9 124.9 490.2 124.9 502.7 137.4C515.2 149.9 515.2 170.2 502.7 182.7z"/></svg>
          </a>
        </div>

        <a href="/html/preview.html" class="bbuddy__dashboard-item bbuddy__dashboard-item--balance">
          <p class="bbuddy__dashboard-label">Bilanz</p>
          <p id="bbuddy__dashboard-balance" class="bbuddy__dashboard-value">0€</p>
        </a>
        </div>
      </section>
    </section>

    <script src="/js/import.js"></script>
  </body>
</html>
